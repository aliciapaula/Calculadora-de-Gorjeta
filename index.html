<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <script src="./Script.js" type="text/javascript" defer></script>
    <title>Calculadora de Gorjeta</title>
</head>
<body>
    
    <div id="container">
        <div>
            <h1 class="title">Calculadora de Gorjeta</h1>
        </div>  
        <div>
            <form class="tipsForm" id="tipsForm">
                <label for="bill">
                    <p>Quanto ficou a conta?</p>
                </label>
                <p>
                    R$ <input type="number" min="0" placeholder="100" name="bill" id="bill" class="formInput" required>
                </p>            

                <label for="serviceQual">
                    <p>Como foi o atendimento?</p>
                </label>
                <p>
                    <select name="serviceQual" id="serviceQual" class="formSelect" required>
                        <option disable selected value="0.0">Escolha uma opção</option>
                        <option value="0.3">30% - Incrivel!</option>
                        <option value="0.2">20% - Muito bom!</option>
                        <option value="0.15">15% - Bom!</option>
                        <option value="0.1">10% - Aceitavel!</option>
                        <option value="0.05">05% - Pode melhorar!</option>
                    </select>
                </p>
                <label for="people">
                    <p>Quantas pessoas vão dividir a conta?</p>
                </label>
                <p>
                    <input type="number" placeholder="1" min="1" name="people" id="people" class="formInput" required>
                    pessoa(s)
                </p>

                <button type="submit" class="formSubmit" id="formSubmit">Calcular</button>
            </form>
        </div>
        <div id="totalTip">
            Gorjeta total:
            R$ <span id="tip"></span>
            <span id="each">cada</span>
        </div>
    </div>
    <script type="text/javascript" src="Script.js"></script>
</body>
</html>
